<!DOCTYPE html>
<html>
<head>
	<title>Стратежка</title>
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css">
	<script type="text/javascript" src="assets/scripts/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="assets/scripts/menu.js"></script>
	<script type="text/javascript">document.addEventListener('contextmenu', event => event.preventDefault());</script>
</head>
<body>
	<div class="menu">
		<input type="submit" class="play" value="Играть">
	</div>
	<div class="game">
		<section class="player_menu left_player">
			<section class="info">
				<img src="assets/images/icons/money.png" alt="money">
				<p class="info money"></p>
				<img src="assets/images/icons/health.png" alt="health">
				<p class="info health"></p>
			</section>
			<section class="unit-menu">
                <section class="unit" name="rat">
                    <img src="assets/images/units/rat_left.jpg" alt="left_rat">
                </section>
                <section class="unit" name="mouce">
                    <img src="assets/images/units/left_mouce.png" alt="left_mouce">
                </section>
                <section class="unit" name="thiccRat">
                    <img src="assets/images/units/left_thicc-rat.png" alt="left_thicc-rat">
                </section>
                <section class="unit" name="mouceRider">
                    <img src="assets/images/units/left_mouce_rider.png" alt="left_mouce_rider">
                </section>
                <section class="unit" name="cursor">
                    <img src="assets/images/icons/cursor.png" alt="cursor">
                </section>
                <section class="unit relic-unit non-display" name="relicFloppa">
                    <img src="assets/images/units/left_relic_floppa.png" alt="left_relic_floppa">
                </section>
                <section class="spell-button" name="swap-menu">
                    <img src="assets/images/icons/spell_icon.png" alt="spell_icon">
                </section>
			</section>
            <section class="spell-menu non-display">
                <section class="spell" name="healing">
                    <img src="assets/images/icons/Spell_healing.png" alt="Spell_healing">
                </section>
                <section class="spell" name="fireBall">
                    <img src="assets/images/icons/Spell_fireball.png" alt="Spell_fireball">
                </section>
                <section class="spell" name="explodion">
                    <img src="assets/images/icons/Spell_explodion.png" alt="Spell_explodion">
                </section>
                <section class="spell" name="armageddon">
                    <img src="assets/images/icons/Spell_armageddon.png" alt="Spell_armageddon">
                </section>
                <section class="spell" name="ratMarines">
                    <img src="assets/images/icons/mouce_marine.png" alt="mouce_marine">
                </section>
                <section class="spell-button" name="swap-menu">
                    <img src="assets/images/icons/spell_icon.png" alt="spell_icon">
                </section>
            </section>
		</section>
		<section class="ui">
            <canvas id="gameScreen"></canvas>	
            <section class="bottom_ui">
                <section class="info_player">
                    <p class="gold_per_tick"></p>
                    <p class="captured_points"></p>
                    <p class="units_on_battleground"></p>
                </section>
                <section class="info_selected_unit_img non-display">
                	<img src="assets/images/units/rat_left.jpg" alt="selected_unit">
                </section>
                <section class="info_selected_unit non-display">
                    <p class="unit_price"></p>
                    <p class="unit_hp"></p>
                    <p class="unit_dmg"></p>
                    <p class="unit_energy"></p>
                    <p class="unit_range"></p>
                </section>
                <section class="end_step_button">
                    <button>Закончить ход</button>
                </section>
            </section>
        </section>
		<section class="player_menu right_player non-display">
			<section class="info">
				<img src="assets/images/icons/money.png" alt="money">
				<p class="info money"></p>
				<img src="assets/images/icons/health.png" alt="health">
				<p class="info health"></p>
			</section>
			<section class="unit-menu">
                <section class="unit" name="rat">
                    <img src="assets/images/units/rat_right.jpg" alt="right_rat">
                </section>
                <section class="unit" name="mouce">
                    <img src="assets/images/units/right_mouce.png" alt="right_mouce">
                </section>
                <section class="unit" name="thiccRat">
                    <img src="assets/images/units/right_thicc-rat.png" alt="right_thicc-rat">
                </section>
                <section class="unit" name="mouceRider">
                    <img src="assets/images/units/right_mouce_rider.png" alt="right_mouce_rider">
                </section>
                <section class="unit" name="cursor">
                    <img src="assets/images/icons/cursor.png" alt="cursor">
                </section>
                <section class="unit relic-unit non-display" name="relicFloppa">
                    <img src="assets/images/units/right_relic_floppa.png" alt="right_relic_floppa">
                </section>
                <section class="spell-button" name="swap-menu">
                    <img src="assets/images/icons/spell_icon.png" alt="spell_icon">
                </section>
            </section>
            <section class="spell-menu non-display">
                <section class="spell" name="healing">
                    <img src="assets/images/icons/Spell_healing.png" alt="Spell_healing">
                </section>
                <section class="spell" name="fireBall">
                    <img src="assets/images/icons/Spell_fireball.png" alt="Spell_fireball">
                </section>
                <section class="spell" name="explodion">
                    <img src="assets/images/icons/Spell_explodion.png" alt="Spell_explodion">
                </section>
                <section class="spell" name="armageddon">
                    <img src="assets/images/icons/Spell_armageddon.png" alt="Spell_armageddon">
                </section>
                <section class="spell" name="ratMarines">
                    <img src="assets/images/icons/mouce_marine.png" alt="mouce_marine">
                </section>
                <section class="spell-button" name="swap-menu">
                    <img src="assets/images/icons/spell_icon.png" alt="spell_icon">
                </section>
            </section>
		</section>
	</div>
	<div class="end_game">
		<!-- Экран конца игры! -->
	</div>
	<script type="text/javascript" src="assets/scripts/game.js"></script>
</body>
</html>
